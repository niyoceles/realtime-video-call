<!DOCTYPE html>
<html>
	<title>Video Call Application</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
	<link href="/styles.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
	<link
		rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Montserrat"
	/>
	<link
		rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
	/>
	<style>
	</style>
	<body>
		<!-- Sidebar with image -->
		<nav  id="sidebar" class="w3-sidebar w3-hide-medium w3-hide-small" style="width: 40%">
			<div id="bgimg"></div>
		</nav>

		<!-- Hidden Sidebar (reveals when clicked on menu icon)-->
		<nav
			class="w3-sidebar w3-black w3-animate-right w3-xxlarge"
			style="display: none; padding-top: 100px; right: 0; z-index: 2"
			id="mySidebar"
		>
			<a
				href="javascript:void(0)"
				onclick="closeNav()"
				class="w3-button w3-black w3-xxxlarge w3-display-topright"
				style="padding: 0 12px"
			>
				<i class="fa fa-remove"></i>
			</a>
			<div class="w3-bar-block w3-center">
				<a
					href="#"
					class="w3-bar-item w3-button w3-text-grey w3-hover-black"
					onclick="closeNav()"
					>Home</a
				>
				<a
				  target="_blank"
					href="https://niyonsaba.com/"
					class="w3-bar-item w3-button w3-text-grey w3-hover-black"
					onclick="closeNav()"
					>Portfolio</a
				>
			</div>
		</nav>

		<!-- Page Content -->
		<div class="w3-main w3-padding-large" id="removing-left-margin" style="margin-left: 40%">
			<!-- Menu icon to open sidebar -->
			<span
				class="
					w3-button w3-top w3-white w3-xxlarge w3-text-grey w3-hover-text-black
				"
				style="width: auto; right: 0"
				onclick="openNav()"
				><i class="fa fa-bars"></i
			></span>

			<!-- Header -->
			<header
				class="w3-container w3-center"
				style="padding: 30px 16px"
				id="home"
			>
			<div id="video-chat-lobby">
				<h1 class="">Video call App</h1>
				<h3>One on one video call application</h3>
				<br>
        <br>
				<br>
				<p>Type the room name you are going to use</p>
					<p>
						<input
							class="w3-input w3-padding-10 w3-border"
							type="text"
							placeholder="Room name"
							required
							name="Name"
							id="roomName"
							style="width: 70%; margin-left: 18%;"
						/>
					</p>
					<p>
						<button
							class="w3-button w3-light-grey w3-padding-medium"
							id="join"
						>
						 JOIN CALL THE CALL
						</button>
					</p>
				</div>
				<div id="video-chat-room" style="display: none">
					<video id="user-video" muted="muted"></video>
					<video id="peer-video"></video>
				</div>
				<div class="btn-group" id="btn-group" style="display: none">
					<button id="muteButton"> <i class="fa fa-microphone fa-2x" aria-hidden="true"></i> </button>
					<button id="hideCamera"> <i class="fa fa-video-camera fa-2x" aria-hidden="true"></i></button>
					<button id="leaveRoom" style="background-color:#DA3B35"> <i class="fa fa-phone fa-2x fa-rotate-180" aria-hidden="true"></i></button>
				</div>
			</header>
			</div>

			<!-- Footer -->
			<footer
				class="
					w3-container
					w3-padding-64
					w3-light-grey
					w3-center
					w3-opacity
					w3-xlarge"	
			>

				<p class="w3-medium" style="margin-left: 20px;">
					Developed by <br>
					<a
						href="/"
						target="_blank"
						class="w3-padding-64"
						>Celestin Niyonsaba</a
					>
				</p>
				<a href="https://github.com/niyoceles/"><i class="fa fa-github w3-hover-opacity w3-padding-16"></i></a>
				<a href="https://www.linkedin.com/in/celestin-niyonsaba/"><i class="fa fa-linkedin w3-hover-opacity"></i></a>
				<a href="https://twitter.com/niyoceles/"><i class="fa fa-twitter w3-hover-opacity"></i></a>
				<!-- End footer -->
			</footer>

			<!-- END PAGE CONTENT -->
		</div>

		<script>
			// Open and close sidebar
			function openNav() {
				document.getElementById('mySidebar').style.width = '60%';
				document.getElementById('mySidebar').style.display = 'block';
			}

			function closeNav() {
				document.getElementById('mySidebar').style.display = 'none';
			}
		</script>
		<script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
		<script src="/chat.js"></script>
	</body>
</html>
